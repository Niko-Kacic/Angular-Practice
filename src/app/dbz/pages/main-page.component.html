<h1>Dragon Ball Z Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [customProperty]="dbzService.characters"  (onDelete)="dbzService.deletedById($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)" ></app-dbz-add-character>
  </div>

</div>
